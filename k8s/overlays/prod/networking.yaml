apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: swipe-docs-prod
  name: swipe-docs-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: "swipeio.dev"
      http:
        paths:
          - pathType: Prefix
            path: "/?(.*)"
            backend:
              service:
                name: swipe-docs
                port:
                  number: 80
